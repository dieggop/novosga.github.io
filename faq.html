---
layout: default
menuItem: faq
---

<div>
    <h2>{{ site.locales[site.locale].faq.title }}</h2>
    {{ site.locales[site.locale].faq.text }}
    <div class="faq-entries">
        {% for i in (0..8) %}
        <div class="faq-entry">
            <h4 id="q{{ i + 1 }}"><a href="#q{{ i + 1 }}">{{ site.locales[site.locale].faq.entries[i].title }}</a></h4>
            <div class="faq-entry-body">
                {{ site.locales[site.locale].faq.entries[i].text }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
